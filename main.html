<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="POST">
		<label for="name">Name</label>
		<input type="text" required id="name"><br>

		<label for="email">Email</label>
		<input type="email" required id="email"><br>

		<label>Gender:</label>
		
		<label for="f" >Female</label>
		<input type="radio" name="gender" value="f"  required id="f">
		
		<label for="m">Male</label>
		<input type="radio" name="gender" value="m" required id="m"><br><br>

		<br>
		<label for="cars"> Car Brand</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required>
		<br>
		<label for="dop">Date of Purchase (dop)</label>
		<input type="date" id="dop" required><br>

		<label for="password">Password</label>
		<input type="password" id="password" required><br>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
